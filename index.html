<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>

  <link rel="stylesheet" href="style1.css">
  <script src="script1.js">
    testScript();
      function testScript(){
          document.getElementById('firstElement').innerHTML;
      };
  </script>
</head>
<body>
  <div id="container">
    <h1>To new beginning!</h1>
    <div class="countdown_container">

      <div class="days_content">
        <p class="text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="hours_content">
        <p class="text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="minutes_content">
        <p class="text" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="seconds_content">
        <p class="text" id="seconds">0</p>
        <span>Seconds</span>
      </div>

    </div>
  </div>
</body>
</html>
